<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>그림 퀴즈</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>그림 퀴즈</h1>
      <p>그림을 보고 정답을 맞히며 점수를 쌓아보세요. 힌트와 해설도 준비했습니다!</p>
    </header>

    <main>
      <section class="panel" aria-live="polite">
        <div class="quiz-meta">
          <span class="badge">문제 <strong id="question-step">1</strong>/<span id="question-total">5</span></span>
          <span class="badge">남은 시간 <span id="timer">20s</span></span>
        </div>

        <div class="image-frame" aria-hidden="true">
          <img id="question-image" alt="현재 문제 그림" />
        </div>

        <div class="hint" id="hint">힌트를 불러오고 있어요...</div>
        <h2 id="question-title">문제를 불러오는 중...</h2>

        <div class="choice-list" id="choices" role="list"></div>

        <div class="feedback" id="feedback" hidden></div>

        <div class="controls">
          <button id="skip" class="secondary">다음 문제</button>
          <button id="restart" class="secondary" hidden>다시 시작</button>
        </div>
      </section>

      <aside class="panel">
        <h3>점수판</h3>
        <div class="scoreboard">
          <div class="stat">
            <span>총 점수</span>
            <strong id="score">0</strong>
          </div>
          <div class="stat">
            <span>정답 개수</span>
            <strong id="correct">0</strong>
          </div>
          <div class="stat">
            <span>연속 정답</span>
            <strong id="streak">0</strong>
          </div>
          <div class="stat">
            <span>평균 반응</span>
            <strong id="speed">--</strong>
          </div>
        </div>

        <div id="history">
          <h4>풀이 기록</h4>
          <ul id="history-list"></ul>
          <div id="summary">문제를 풀면 기록이 여기에 채워집니다.</div>
        </div>
      </aside>
    </main>

    <footer>정답을 고르면 해설이 표시됩니다. 문제를 모두 풀면 다시 시작할 수 있어요.</footer>

    <script src="app.js"></script>
  </body>
</html>
